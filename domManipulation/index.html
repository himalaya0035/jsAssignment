<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggleThemeBtn btn">Toggle Theme</button>
    <div class="container">
        <h3 style="text-align:center;margin-bottom: 20px;">DOM Manipulation</h3>
        <form action="#" id="createRowForm">
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="Role" id="role">
            <button class="btn btnSuccess" id="createRowBtn">Create Row</button>
        </form>
        <table id="table">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
