<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="weatherCardContainer">
            <div class="top_bar">
                <a id="favourites" href="#"><i class="fa fa-heart-o" id="favIcon"

                <div class="searchBar" action="">
                    <input spellcheck="false" type="text" id="searchBox" placeholder="Search City...">
                    <a href="#" id="searchIcon"><img src="img/searchicon.svg" alt="" width="18"></a>
                </div>

            </div>
            <div class="mainSection">
                
            </div>
            <i class="fa fa-spin fa-spinner" id="loader"></i>
        </div>
    </div>
    <script src="main.js"></script>

</html>
