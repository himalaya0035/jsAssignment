<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container" style="position:relative;">
      <h3 style="color:white;position:absolute ;left: 50%; transform: translateX(-50%);">Calculator</h3>
       <div class="calculator" style="margin-top: 40px;">
        <div class="screen">
         <span class="blinkingCursor">|</span>
        </div>
        <div class="calculatorKeys">
            <div class="keysRow">
               <button class="numericKeys">1</button>
               <button class="numericKeys">2</button>
               <button class="numericKeys">3</button>
               <button class="operatorKeys">+</button> 
            </div>
            <div class="keysRow">
                <button class="numericKeys">4</button>
                <button class="numericKeys">5</button>
                <button class="numericKeys">6</button>
                <button class="operatorKeys">-</button> 
             </div>
             <div class="keysRow">
                <button class="numericKeys">7</button>
                <button class="numericKeys">8</button>
                <button class="numericKeys">9</button>
                <button class="operatorKeys">*</button> 
             </div>
             <div class="keysRow">
                <button id="clearKey">C</button>
                <button class="numericKeys">0</button>
                <button id="evaluateExpression">=</button>
                <button class="operatorKeys">/</button> 
             </div>
        </div>
       </div>
       <script src="src/js/main.js"></script>
    </div>
</body>
</html>
